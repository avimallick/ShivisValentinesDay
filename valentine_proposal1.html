<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7e6f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #proposal {
      text-align: center;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    }

    #proposal h1 {
      font-size: 24px;
      color: #ff347d;
    }

    #proposal button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff347d;
      color: #fff;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    #proposal button:hover {
      background-color: #e60063;
    }

    #yesButton {
      margin-right: 10px;
    }

    #noButton {
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="proposal">
    <h1>Hello Jaaneman ❤️, Happy Propose Day!!!! So..... will you be my Valentine?</h1>
    <button id="yesButton">Yes</button>
    <button id="noButton">No</button>
  </div>

  <script>
    const center_x = window.innerWidth / 2;
    const center_y = window.innerHeight / 2;
    const radius = 200;

    function moveNoButton() {
      const angle = Math.random() * 2 * Math.PI;
      const x = center_x + Math.cos(angle) * radius;
      const y = center_y + Math.sin(angle) * radius;
      document.getElementById('noButton').style.transitionDuration = "1s";
      document.getElementById('noButton').style.left = x + 'px';
      document.getElementById('noButton').style.top = y + 'px';
    }

    document.getElementById('noButton').addEventListener('mouseenter', function() {
      moveNoButton();
    });

    document.getElementById('yesButton').addEventListener('click', function() {
      window.location.href = 'valentine_page.html';
    });

    // Move the "No" button initially
    moveNoButton();
  </script>
</body>
</html>
